<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Symbol -->
  <g transform="translate(15, 15)">
    <?xml version="1.0" encoding="UTF-8"?>

  
      <defs>
        <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
  
  <!-- Circular flow shape -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="url(#symbolGrad)" stroke-width="4.8" opacity="0.8"/>
  
  <!-- Flow wave inside circle -->
  <path d="M34.8 60 Q60 47.4 85.2 60 Q60 72.6 34.8 60" 
        fill="none" stroke="url(#symbolGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- Download arrow -->
  <g transform="translate(60, 30.6)">
    <path d="M0 0 L0 27 M-9 18 L0 27 L9 18" 
          stroke="url(#symbolGrad)" stroke-width="3.5999999999999996" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Play button -->
  <g transform="translate(89.4, 60)">
    <path d="M-9.6 -7.68 L9.6 0 L-9.6 7.68 Z" 
          fill="url(#symbolGrad)" opacity="0.9"/>
  </g>

  </g>
  
  <!-- Text -->
  <text x="140" y="97.5" font-family="Inter, Montserrat, Arial, sans-serif" 
        font-size="52.5" font-weight="600" fill="url(#logoGrad)">FlowDownloader</text>
</svg>